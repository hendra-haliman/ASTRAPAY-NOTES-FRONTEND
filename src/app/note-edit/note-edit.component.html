<div class="note-create-container" fxLayout="column" fxLayoutAlign="center center">
    <mat-card>
        <form #noteForm="ngForm" (ngSubmit)="onSubmit()">
            <mat-card-title>Edit Note</mat-card-title>
            <mat-card-content>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Title</mat-label>
                    <input matInput placeholder="Enter note title" name="title" [(ngModel)]="note.title" required>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Content</mat-label>
                    <textarea matInput placeholder="Enter note content" name="content" [(ngModel)]="note.content"
                        rows="5" required></textarea>
                </mat-form-field>

            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit" [disabled]="!noteForm.form.valid">Save</button>
                <button mat-button type="button" (click)="onCancel()">Cancel</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
